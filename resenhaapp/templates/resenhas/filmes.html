{% extends 'resenhas/base.html' %}
{% block conteudo %}
<h1 style='text-align: center;'>Listagem de livros</h1>

<div class='container'>
    <table class='table table-striped table-bordered'>
    <button class='btn btn-success'><a style='color: white' href="{% url 'novo_filme' %}">Nova Resenha</a></button>
        <tr>
            <th>Id</th>
            <th>Nome do livro</th>
            <th>Resenha</th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.nomelivro}}</td>
            <td>{{dado.resenha}}</td>
            <td><button class='btn btn-info'><a style='color: white' href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
            <td><button class='btn btn-warning'><a style='color: white' href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td><button class='btn btn-danger'><a style='color: white' href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
    
</div>
{% endblock %}
